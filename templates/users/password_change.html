{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Cambiar contraseña</title>
{% endblock %}

{% block contents %}
<main class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh;">

    <div class="shadow bg-white p-5"
         style="max-width: 500px; margin-bottom: 3em">
        <h4>Cambiar contraseña</h4>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-success mt-2"
                   type="submit"
                   value="Cambiar">
        </form>
    </div>

</main>
{% endblock contents %}
