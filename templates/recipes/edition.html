{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>{{ page_title }}</title>
{% endblock %}

{% block contents %}
<main class="container d-flex justify-content-center">

    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-success mt-2" type="submit" value="Listo">
    </form>

</main>
{% endblock contents %}
